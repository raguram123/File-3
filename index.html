<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Hell</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
        <div class="container-fluid"  >
            <div class="row">
                <div class="col">
                    <p style="text-align: center;"><span  id="display" style="text-align: center; font-size: 400px; "></span>
                    </p>
                </div>
            </div>
            
        </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        'use strict';
        let timer=10;
        let time = document.getElementById('display');
        time.style.margin= "auto";
        time.style.textAlign = "center";
        
        
        setTimeout(() => {
            time.innerHTML = timer--;
            setTimeout(() =>{
                
                time.innerHTML = timer--;
                setTimeout(() =>{
               
                    time.innerHTML = timer--;
                    setTimeout(() =>{
                      
                        time.innerHTML = timer--;
                        setTimeout(() =>{
                            
                            time.innerHTML = timer--;
                            setTimeout(() =>{
                               
                                time.innerHTML = timer--;
                                setTimeout(() =>{
                                    
                                    time.innerHTML = timer--;
                                    setTimeout(() =>{
                                        
                                        time.innerHTML = timer--;
                                        setTimeout(() =>{
                                            
                                            time.innerHTML = timer--;
                                            setTimeout(() =>{
                                               
                                                time.innerHTML = timer--;
                                                setTimeout(() =>{
                                                    time.style.fontSize = "193px";
                                                   
                                                    time.innerHTML = "Happy Independence Day 2023"
                                                    
                                                    
                                                },1000)
                                            },1000)
                                        },1000)
                                    },1000)
                                },1000)
                            },1000)
                        },1000)
                    },1000)     
                },1000)
            },1000)
        }, 1000); 
    </script>
</body>
</html>

</html>
